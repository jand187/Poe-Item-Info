<h3>Items ({{items.length}})</h3>

<div>
	<form class="form-inline">
		<h5>Types</h5>
		<div>
			<label class="btn btn-xs btn-default" ng-model="specification.Type" btn-radio="'Boots'">Boots</label>
			<label class="btn btn-xs btn-default" ng-model="specification.Type" btn-radio="'Gloves'">Gloves</label>
			<label class="btn btn-xs btn-default" ng-model="specification.Type" btn-radio="'Helmets'">Helmets</label>
		</div>
		<hr/>
		<div class="form-group">
			<input class="form-control input-sm" type="text" ng-model="specification.numberOfItems" />
			<button class="btn btn-sm btn-primary" ng-click="GetItems(specification)">Show</button>
		</div>
	</form>
</div>

<ul>
	<li ng-repeat="item in items" class="item-box">
		<div class="section bordered black icon"><img ng-src="{{item.Icon}}" /></div>
		<div class="section">
			<div class="header">
				{{item.Name}}
			</div>
			<div class="section bordered padded properties">
				<div class="properties">
					<div>{{item.ItemType.Type}}</div>
					<div>{{item.ItemType.BaseType}}</div>
					<div>{{item.ItemType.Category}}</div>
					<div>{{item.Location.Tab}}</div>
				</div>
			</div>
			<div class="section bordered padded mods">
				<div class="properties" ng-repeat="mod in item.ExplicitMods">
					<div>{{mod.DisplayText}}</div>
				</div>
			</div>

		</div>
	</li>
</ul>
