<!DOCTYPE html>
<html lang="en" ng-app="itemAnalyzer">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Items - My ASP.NET Application</title>

		<link href="Content/bootstrap.css" rel="stylesheet" />
		<link href="Content/site.css" rel="stylesheet" />
		<script src="Scripts/angular.js"></script>
		<script src="Scripts/angular-route.js"></script>

	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li>Home</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="container body-content">
			<div ng-view=""></div>
			<hr />
			<footer>
				<p>&copy; @DateTime.Now.Year - My ASP.NET Application</p>
			</footer>
		</div>
		
		


	</body>


	<script>
		var itemAnalyzer = angular.module("itemAnalyzer", ["ngRoute"])
			.factory("itemsFactory", function($http) {
				var factory = {};
				factory.getItems = function() {
					return $http.get("api/items");
				};
				return factory;
			})
			.config(function($routeProvider) {
				$routeProvider
					.when("/",
					{
						controller: "itemsController",
						templateUrl: "Spa/partials/itemsList.html"
					})
					.otherwise({
						redirectTo: "/"
					});
			})
			.controller("itemsController", function($scope, itemsFactory) {
				itemsFactory.getItems().success(function(data) {
					$scope.items = data;
				});
				console.log($scope.items);

			});
	</script>
</html>
